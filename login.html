<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnElixir</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mt-4 d-none d-sm-flex">
                <div class="card my-auto">
                    <img src="./assets/image/3D img.png" class="m-auto" alt="">
                </div>
            </div>
            <div class="col-12  col-sm-6 mt-4 mt-sm-0 d-flex">
                <div class="content ms-0 ms-md-5 ms-sm-0  " style="width: 100%;">
                    <h1 class="fw-bold">WELCOME TO <br> <span style="color: #407C95;">Learn</span><span>Elixir</span></h1>
                    <form>
                        <div class="form-group mt-lg-5 mt-md-3 mt-sm-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control mt-lg-2 mt-md-1" id="email" placeholder="Enter your Email">
                          </div>
                        <div class="form-group mt-lg-3 mt-md-1 mt-sm-2">
                          <label for="password">Password</label>
                          <input type="password" class="form-control mt-lg-2 mt-md-1" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary mt-lg-4 mt-md-3 mt-sm-3 mt-3 fw-bold" style="width: 100%;">Continue</button>
                        <button type="submit" class="btn btn-primary mt-lg-3 mt-md-3 mt-sm-3 mt-3 fw-bold" style="width: 100%;">Create New Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
